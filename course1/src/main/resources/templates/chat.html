<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<form th:object="${ChatForm}" action="#" th:action="@{/chat}" method="POST">
    <!-- <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}"> -->
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="1">Say</option>
        <option th:value="2">Shout</option>
        <option th:value="3">Whisper</option>
    </select>
    <input type="submit">
</form>
<h1 th:each="msg : ${messageList}" th:text="${msg.showMessage()}" class="messages" />
